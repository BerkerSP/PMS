<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <title>Formulario de contacto - Septetrion</title>
        <style>
            h1 {
                text-align: center;
                margin: 20px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1>¡Contáctanos!</h1>
            <form action="https://formsubmit.co/soporte@septetrion.ga" method="POST">
                <div class="form-group">
                    <div class="form-row">
                        <div class="col">
                            <input type="text" name="name" class="form-control" placeholder="Nombre completo" required>
                        </div>
                        <div class="col">
                            <input type="email" name="email" class="form-control" placeholder="Correo electrónico" required>
                        </div>
                        <br>
                        <div class="col">
                            <input type="text" name="name" class="form-control" placeholder="Asunto" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <textarea placeholder="Mensaje" class="form-control" name="message" rows="14" required></textarea>
                </div>
                <button type="submit" class="btn btn-lg btn-dark btn-block">Enviar</button>
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="https://berkersp.github.io/PMS/contacto.html">
            </form>
        </div>
    </body>
</html>
